version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bufbuild/buf-examples/gen
plugins:
  - remote: buf.build/protocolbuffers/python:v33.1
    out: gen
  - remote: buf.build/protocolbuffers/pyi:v33.1
    out: gen
  - remote: buf.build/grpc/python:v1.76.0
    out: gen
  - remote: buf.build/connectrpc/python:v0.5.0
    out: gen
inputs:
  - directory: proto